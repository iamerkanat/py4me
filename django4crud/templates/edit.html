<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>django4crud update</title>
   
    <!--Bootstrap:-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- As a link -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-md">
        <a class="navbar-brand" href="/">CRUD using <span class="badge text-bg-success">Django 4.2</span></a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-white bg-success text-center p-3">UPDATE Student INFO</h2>
                <br>
                <form action="/update/{{info.id}}" method="post"> {%csrf_token%}
                    <div class="form-group">
                        <input class='form-control' type="text" placeholder="Enter Student's name" name='name' value={{info.name}} required >
                    </div>
                    <div class="form-group">
                        <input class='form-control mt-1' type="text" placeholder="Enter Student's major" name='major' value={{info.major}} required>
                    </div>
                    <div class="form-group">
                        <input class='form-control mt-1' type="number" placeholder="Enter Student's age" name='age' value={{info.age}} required>
                    </div>

                    <div class="form-group ">
                        
                        <select id="gender" class="form-control mt-1" name="gender" value={{info.gender}} required>
                          <option selected>Select Gender:</option>
                          <option value='Male'>Male</option>
                          <option value='Female'>Femail</option>
                          <option value='NoResponse'>No Response</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary mt-4" type="submit">Update</button>
                        
                      </div>
                    
                </form>
            </div>
            
        </div>

    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
