<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>django4crud</title>
    
    
    <!--Bootstrap:-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- As a link -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-md">
        <a class="navbar-brand" href="/">CRUD using <span class="badge text-bg-success">Django 4.2</span> <i class="fa-solid fa-mug-saucer"></i></a>
        <a class="navbar-brand" href="/about">About US</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-white bg-warning text-center p-3">Create Student Details</h2>
                <br>
                <form action="/insert" method="post"> {%csrf_token%}
                    <div class="form-group">
                        <input class='form-control' type="text" placeholder="Enter Student's name" name='name' required>
                    </div>
                    <div class="form-group">
                        <input class='form-control mt-1' type="text" placeholder="Enter Student's major" name='major' required>
                    </div>
                    <div class="form-group">
                        <input class='form-control mt-1' type="number" placeholder="Enter Student's age" name='age' required>
                    </div>

                    <div class="form-group ">
                        
                        <select id="gender" class="form-control mt-1" name="gender" required>
                          <option selected>Select Gender:</option>
                          <option value='Male'>Male</option>
                          <option value='Female'>Femail</option>
                          <option value='NoResponse'>No Response</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-success mt-4" type="submit">Submit</button>
                        
                      </div>
                    
                </form>
            </div>
            <div class="col-md-8">
                <h2 class="text-center text-white bg-dark p-3">Student's INFO</h2>


                


                <table class="table table-dark table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Major</th>
                        <th scope="col">Gender</th>
                        <th scope="col" class="text-center">Edit</th>
                        <th scope="col" class="text-center">Delete</th>
                      </tr>
                    </thead>
                    <tbody>

                        {%for info in data%}
                      <tr>
                        <th scope="row">{{info.id}}</th>
                        <td>{{info.name}}</td>
                        <td>{{info.age}}</td>
                        <td>{{info.major}}</td>
                        <td>{{info.gender}}</td>
                        <td><a href='/update/{{info.id}}' type="button" class="btn btn-info" >Edit</a></td>
                        <td><a href='/delete/{{info.id}}' class="btn btn-danger" type="button">Delete</a></td>
                      </tr>
                      {% endfor%}
                     
                    </tbody>
                  </table>

                  {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong>{{message}}</strong> 
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
        </div>

    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
